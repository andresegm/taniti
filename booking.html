<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Taniti Island - Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-slogan">
                <a href="index.html" class="logo">
                    <img src="images/logo.jpg" alt="Taniti Island Logo">
                </a>
                <span class="slogan">Where Paradise Meets Adventure</span>
            </div>
        </div>   
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="accommodations.html">Accommodations</a></li>
                <li><a href="transportation.html">Transportation</a></li>
                <li><a href="booking.html" class="active">Booking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <form class="search-form" action="#" method="get">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Go</button>
            </form>
        </nav>
    </header>

    <section id="booking" class="booking-overlay">
        <h2>Booking</h2>
        <div class="booking-container">
            <form action="confirmation.html" method="get">
                <div class="form-group">
                    <label for="checkin">Check-in Date:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out Date:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
                <div class="form-group">
                    <label for="accommodation">Accommodation:</label>
                    <select id="accommodation" name="accommodation" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="hotel">Azure Haven Resort</option>
                        <option value="beach-resort">Seashell Hostel</option>
                        <option value="hostel">Island Breeze Inn</option>
                        <option value="bungalows">Coral Cove Bungalows</option>
                        <option value="private-condo">Coral Cove Bungalows</option>
                        <option value="b&b">Sunrise Haven B&B</option>
                        <option value="sailboat">Ocean Whisper (Sailboat)</option>
                        <option value="yacht">Eclipse Serenity (Yacht)</option>
                        <option value="campground">Lagoon Edge Campground</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="booking-submit">Confirm Booking</button>
            </form>
        </div>
    </section>
    
      <footer>
        <div class="footer-links">
            <a href="index.html#about-island" class="about-link">About Taniti</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">

            </a>
        </div>
        <p>&copy; 2024 Taniti Island</p>
    </footer>

    <script src="script.js"></script>   
</body>
</html>
