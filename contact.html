<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniti Island - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-slogan">
                <a href="index.html" class="logo">
                    <img src="images/logo.jpg" alt="Taniti Island Logo">
                </a>
                <span class="slogan">Where Paradise Meets Adventure</span>
            </div>
        </div>   
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="accommodations.html">Accommodations</a></li>
                <li><a href="transportation.html">Transportation</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
            <form class="search-form" action="#" method="get">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Go</button>
            </form>
        </nav>
    </header>

    <section id="contact" class="contact-overlay">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <form action="#" method="post" onsubmit="return showConfirmationMessage()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contact-submit">Send Message</button>
            </form>            
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="index.html#about-island" class="about-link">About Taniti</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </div>
        <p>&copy; 2024 Taniti Island</p>
    </footer>
    
    <script src="script.js"></script> 
</body>
</html>
